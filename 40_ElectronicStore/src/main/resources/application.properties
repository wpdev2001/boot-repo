spring.application.name=40_ElectronicStore
server.port=9090

#Database Configurations
spring.datasource.url=jdbc:mysql://localhost:3306/electronic_store_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Root@2001
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA Configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#path config
user.profile.image.path=images/users/
user.profile.catimage.path=images/categories/

product.image.path=images/products/