<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            background-color: rgba(34, 34, 34, 0.9);
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar .nav-link, .navbar .navbar-brand {
            color: #88d3ce !important;
            font-weight: bold;
        }

        .navbar .nav-link:hover {
            color: #ffffff !important;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            margin-top: 80px;
            width: 50%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #88d3ce;
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .card p {
            font-size: 18px;
            margin: 10px 0;
        }

        .btn-back {
            background-color: #6e45e2;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #88d3ce;
            color: black;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">TODO App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/todos/add}">Add Todo</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/todos}">View Todos</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Todo Details Card -->
<div class="container">
    <h1>Todo Details</h1>
    <div class="card">
        <p><strong>Title:</strong> <span th:text="${todo.title}"></span></p>
        <p><strong>Content:</strong> <span th:text="${todo.content}"></span></p>
        <p><strong>Status:</strong> <span th:text="${todo.status}"></span></p>
        <p><strong>Todo Date:</strong> <span th:text="${todo.todoDate}"></span></p>
    </div>

    <a th:href="@{/todos}" class="btn btn-back">‚Üê Back to List</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
